{% extends 'main/base.html' %}
{% load main_tags %}

{% block content %}
{% if request.user.is_authenticated %}
<h1 class="warn">You are already logged in!</h1>
<a href="{% url 'home' %}" class="warn">Return to the home page.</a>
{% else %}
<form method="post">
  {% show_form form %}

  <button type="submit">Log in</button>
</form>

{% endif %}
{% endblock %}
