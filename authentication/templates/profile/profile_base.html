{% extends 'main/base.html' %}
{% block content %}
<div class="profile-area">
  <aside class="profile-nav">
    <ul>
      <li>
        <a href="{{ profile.get_absolute_url }}">
          <div class="wrapper">
            <svg
              fill="none"
              stroke="#f3f7f8"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2Z"
              ></path>
              <path
                d="M4.271 18.346s2.23-2.846 7.73-2.846 7.729 2.846 7.729 2.846"
              ></path>
              <path d="M12 12a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
            </svg>
          </div>
          Profile
        </a>
      </li>

      {% if user_profile == profile %}
      <li>
        <a href="{% url 'profile_settings' profile.user.username %}">
          <div class="wrapper">
            <svg
              fill="none"
              stroke="#f3f7f8"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
              <path
                d="m19.622 10.395-1.097-2.65L20 6l-2-2-1.735 1.483-2.707-1.113L12.935 2h-1.954l-.632 2.401-2.645 1.115L6 4 4 6l1.453 1.789-1.08 2.657L2 11v2l2.401.655L5.516 16.3 4 18l2 2 1.791-1.46 2.606 1.072L11 22h2l.604-2.387 2.651-1.098C16.697 18.831 18 20 18 20l2-2-1.484-1.75 1.098-2.652 2.386-.62V11l-2.378-.605Z"
              ></path>
            </svg>
          </div>
          Profile settings
        </a>
      </li>
      {% endif %}
    </ul>
  </aside>

  <div class="profile-content">{% block profile_content %} {% endblock %}</div>
</div>
{% endblock %}
