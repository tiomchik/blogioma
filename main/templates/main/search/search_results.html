{% extends 'main/base.html' %}
{% load main_tags %}

{% block content %}

<a href="{% url 'search' %}"><button>
    <svg width="20" height="20" fill="none" stroke="#f3f7f8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="m6 12 6 6m6.5-6H6h12.5ZM6 12l6-6-6 6Z"></path>
    </svg>
    <span>Return to the search</span>
</button></a> <br><br><br>

{% if page_obj %}
    {% show_articles page_obj=page_obj %}
    {% paginator page_obj %}
{% else %}
    <h1 class="warn">Nothing found:(</h1>
{% endif %}

{% endblock %}
