{% extends 'main/base.html' %}
{% load main_tags %}

{% block content %}

{% if request.user == comment.author %}
<form method="post">
  {% show_form form %} 

  <button type="submit">Update comment</button>
</form>
{% else %}
<h1>You don't have access to this comment.</h1>
<a href="{% url 'home' %}" class="underline">Home page</a>
{% endif %}
{% endblock %}
