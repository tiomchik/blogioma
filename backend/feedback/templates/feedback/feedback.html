{% extends 'main/base.html' %} {% load main_tags %}
{% block content %}

<form method="post">
  {% show_form form %}

  <button type="submit">Send</button>
  <h3>
    The form will be mailed to
    <a href="mailto:{{ email }}" class="underline">{{ email }}.</a> Answer will come
    to your email.
  </h3>
</form>

{% endblock %}
